<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重选择器注意点</title>
    <style>
        /* 父亲权重是 100 */
        #father {
            color: red;
        }

        /* p继承的权重为0 */
        /* 所有以后我们看标签到底执行哪一个样式，就先看这个标签有没有直接被选出来 */
        p {
            color: pink;
        }

        body {
            color: red;
        }

        /* a链接浏览器默认制定了一个样式 蓝色的 有下划线 */
    </style>
</head>

<body>
    <div id="father">
        <p>你还是很好看</p>
    </div>
    <a href="#">我是单独的样式</a>
    <h4>标题</h4>
</body>

</html>
